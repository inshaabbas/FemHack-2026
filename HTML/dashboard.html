<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Resume Builder</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">ðŸ“„ Resume Builder</div>
            <div class="nav-links">
                <span id="user-email"></span>
                <button id="logout-btn" class="btn-outline">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Dashboard Content -->
    <div class="dashboard">
        <div class="container">
            <div class="dashboard-header">
                <h1>My Resumes</h1>
                <a href="create-resume.html" class="btn-primary">+ Create New Resume</a>
            </div>

            <!-- Search and Filter -->
            <div class="search-filter">
                <input type="text" id="search-input" placeholder="Search resumes...">
                <select id="template-filter">
                    <option value="">All Templates</option>
                    <option value="modern">Modern</option>
                    <option value="classic">Classic</option>
                    <option value="minimal">Minimal</option>
                </select>
            </div>

            <!-- Resumes Grid -->
            <div id="resumes-grid" class="resumes-grid">
                <p class="no-resumes">No resumes yet. Create your first one!</p>
            </div>
        </div>
    </div>

    <script type="module" src="/js/dashboard.js"></script>
</body>
</html>
