<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Resume</title>
  <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>

<nav class="navbar">
  <div class="container">
    <div class="logo">ðŸ“„ Resume Builder</div>
    <div class="nav-links">
      <a href="dashboard.html" class="btn-outline">Back to Dashboard</a>
    </div>
  </div>
</nav>

<div class="create-resume-container">
  <div class="container">
    <h1>Edit Resume</h1>

    <form id="resume-form">

      <!-- Personal Info -->
      <section class="form-section">
  <h2>Personal Information</h2>

  <div class="form-row">
    <div class="form-group">
      <label>Full Name</label>
      <input type="text" name="fullName" placeholder="Full Name" required>
    </div>

    <div class="form-group">
      <label>Job Title</label>
      <input type="text" name="jobTitle" placeholder="Job Title" required>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label>Email</label>
      <input type="email" name="email" placeholder="Email" required>
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="text" name="phone" placeholder="Phone">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label>Location</label>
      <input type="text" name="location" placeholder="Location">
    </div>
  </div>

  <div class="form-group">
    <label>Profile Summary</label>
    <textarea name="summary" placeholder="Profile Summary"></textarea>
  </div>
</section>


      <!-- Education -->
      <section class="form-section">
        <h2>Education</h2>
        <div id="education-list"></div>
        <button type="button" class="btn-add" onclick="addEducation()">+ Add Education</button>
      </section>

      <!-- Experience -->
      <section class="form-section">
        <h2>Experience</h2>
        <div id="experience-list"></div>
        <button type="button" class="btn-add" onclick="addExperience()">+ Add Experience</button>
      </section>

      <!-- Skills -->
      <section class="form-section">
        <h2>Skills</h2>
        <input type="text" name="skills" placeholder="HTML, CSS, JS">
      </section>

      <!-- Template -->
      <section class="form-section">
        <h2>Template</h2>
        <label><input type="radio" name="template" value="modern"> Modern</label>
        <label><input type="radio" name="template" value="classic"> Classic</label>
        <label><input type="radio" name="template" value="minimal"> Minimal</label>
      </section>

      <button type="submit" class="submit-btn">Update Resume</button>
    </form>


    

  </div>
</div>

<script type="module" src="/js/resume.js"></script>
</body>
</html>
